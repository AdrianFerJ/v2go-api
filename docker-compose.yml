version: '3.7'

services:

  django-server:
    container_name: django-server
    build:
      context: ./django-server
      dockerfile: Dockerfile
    volumes:
      - './django-server:/usr/src/app'
    ports:
      - 8000:8000
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    links:
      - redis

  # taxi-client:
