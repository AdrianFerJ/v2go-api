  #   ports:
  #     - 4200:4200
  #   depends_on:
  #     - taxi-server
  #   links:
  #     - taxi-server

  redis:
    container_name: redis
    image: redis:4.0.11

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: always
    ports:
      - 8080:80
    depends_on:
      # - taxi-client
      - django-server
    volumes:
      - media:/usr/src/app/django-server/media

volumes:
  media: